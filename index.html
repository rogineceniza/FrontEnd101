<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="/styles.css" rel="stylesheet" />
    <link href="/Location" rel="index" />
    <title>Little Lemon Cafe</title>  
</head>
<body>
    <h1>Our Menu</h1>
    <h2>Falafel</h2>
    <p>Chick Pea, herbs and spices</p>
    <img src="/Images/falafel.jpg" alt="Falafel" />

    <h2>Pasta Salad</h2>
    <p>Carbonara, vegetables and mozzarella</p>
    <img src="/Images/Pasta salad.jpg" alt="Pasta Salad" />

    <table>
        <tr>
            <th>Dish</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Falafel</td>
            <td>$12.50</td>
        </tr>
        <tr>
            <td>Pasta Salad</td>
            <td>$15.75</td>
        </tr>

    </table>

    <br />
    <br />

    <form action="registration" method="post">

        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Oedipus" /> <!--USERNAME-->
        <br />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" /> <!--PASSWORD-->
        <br />
        <label for="button">Button</label>
        <input type="button" id="button" name="button" value="This is a button" /> <br /> <!-- BUTTON-->

        <input type="radio" id="genshin" name="game" value="genshinPlayer" /> <!--RADIO BUTTONS label for need an id in input, whereas name reads as one-->
        <label for="genshin">Genshin Player</label>
        <br />
        <input type="radio" id="ml" name="game" value="mlPlayer" />
        <label for="ml">ML Player</label>
        <br />
        <input type="radio" id="cod" name="game" value="codPlayer" />
        <label for="cod">COD Player</label>
        <br />
        <input type="radio" id="minecraft" name="game" value="minecraft" />
        <label for="minecraft">Minecraft Player</label>
        <br />
        <br />
    </form>

    <a href="/Location.html">Location</a>
</body>
</html>
